<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
      }
      a {
        font-size: 1.5rem;
      }

      .table {
        border-radius: 12px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info px-5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        fill="white"
        class="bi bi-person-circle mx-5"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
      <button
        class="navbar-toggler bg-light mx-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto px-5">
          <li class="nav-item text-white fw-medium">
            <a class="nav-link active" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="#">SETTINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="./admin.html"
              >ADMIN</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- MAIN -->

    <div class="container">
      <div class="row my-5">
        <div class="col-md-3 py-4 border border-light rounded bg-light">
          <img
            src="../images/profile_3135715.png"
            class="rounded mx-auto d-block w-50 py-4"
            alt="picture person"
          />
          <h3 class="mx-auto text-center">John Dutton</h3>
          <p class="fs-4 my-3 text-center">Ranch Owner</p>
          <p class="fs-6 my-2 text-center">Monatna, USA</p>
        </div>
        <div
          class="col-md-8 ms-auto p-4 border border-light rounded bg-light d-flex justify-content-center"
        >
          <!--TABLE-->
          <table class="table table-striped table-hover table-light">
            <thead>
              <tr>
                <th colspan="2">User Info</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td>John Dutton</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>Johndutton@gmail.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>+1 123 456 7890</td>
              </tr>
              <tr>
                <td>Mobile</td>
                <td>+1 123 456 7890</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>Yellowstone Ranch, Montana, USA</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- PROJECTS -->

      <!-- Force next columns to break to new line -->
      <div class="row my-3">
        <div
          class="col-lg-8 col-sm-12 border border-light rounded-start bg-light p-4"
        >
          <h5 class="py-3">Projects:</h5>
          Project Cattle:
          <div
            class="progress"
            role="progressbar"
            aria-label="Success example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
          </div>
          <div class="my-3"></div>
          Project Horse:
          <div
            class="progress"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar bg-info text-dark" style="width: 50%">
              50%
            </div>
          </div>
          <div class="my-3"></div>
          Project House:
          <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar bg-warning text-dark" style="width: 75%">
              75%
            </div>
          </div>
          <div class="my-3"></div>
          Project Betty:
          <div
            class="progress"
            role="progressbar"
            aria-label="Danger example"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar bg-danger" style="width: 100%">100%</div>
          </div>
        </div>
        <!-- SEARCH BAR -->
        <div
          class="col-lg-4 col-sm-12 bg-light border border-light rounded-end bg-light d-flex align-items-center"
        >
          <div class="input-group mb-3 border border-info rounded-3">
            <input
              type="text"
              class="form-control"
              placeholder="Project name.."
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-info"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
